# Application properties (single-file, environment-driven)

# Server
server.port=${PORT:8081}

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=none

# Datasource (use environment variables; sensible defaults for local Docker)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/sosrota_db}
spring.datasource.username=${DB_USER:sosrota}
spring.datasource.password=${DB_PASS:sosrota_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway (migrations) - disabled by default to avoid startup failure with unsupported DB versions
# Set SPRING_FLYWAY_ENABLED=true in your environment to enable migrations when Flyway is compatible.
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
spring.flyway.locations=classpath:db/migration

# JWT Configuration (secret key must be base64 encoded)
jwt.secret=${JWT_SECRET:c29zcm90YS1qd3Qtc2VjcmV0LWtleS1kZXZlbG9wbWVudC1tb2RlLTIwMjU=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS origins (comma separated list)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}