# Application properties (single-file, environment-driven)

# Server
server.port=${PORT:8081}

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true

# Datasource (use environment variables; sensible defaults for local Docker)
# Spring Boot Docker Compose support auto-configures these, but we ensure they work
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mydatabase}
spring.datasource.username=${DB_USER:myuser}
spring.datasource.password=${DB_PASS:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway (migrations)
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.table=flyway_schema_history

# JWT Configuration (secret key must be base64 encoded)
jwt.secret=${JWT_SECRET:c29zcm90YS1qd3Qtc2VjcmV0LWtleS1kZXZlbG9wbWVudC1tb2RlLTIwMjU=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS origins (comma separated list)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Flyway Debug Logging
logging.level.org.flywaydb=DEBUG
logging.level.org.flywaydb.core.internal.command=DEBUG